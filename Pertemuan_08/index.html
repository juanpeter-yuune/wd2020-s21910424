    <h3><i>Fieldset</i></h3>
    <fieldset>
        <label for="name">Nama: </label>
        <input type="text" name="name" /><br>
        <label for="address">Alamat: </label>
        <input type="text" name="address" /><br>
        <label for="phoneNumber">Nomor Telpon: </label>
        <input type="text" name="phoneNumber" /><br>
    </fieldset>
    <hr>
    <h3><i>Legend</i></h3>
      <fieldset>
        <legend>Data Pegawai</legend>
        <label for="name">Nama: </label>
        <input type="text" name="name" /><br>
        <label for="address">Alamat: </label>
        <input type="text" name="address" /><br>
        <label for="phoneNumber">Nomor Telpon: </label>
        <input type="text" name="phoneNumber" /><br>
    </fieldset>
    <hr>
    <h3><i>Text Area</i></h3>
    <textarea rows="4" cols="50" placeholder="Tulis komentar Anda di sini...."></textarea>
    <hr>
    <h3><i>Tombol</i></h3>
    <button>Klik di sini</button>
    <hr>
    <h2><i>Contoh Formulir</i></h2>
    <form action="/path">
        <fieldset>
            <legend>Formulir Calon Pegawai</legend> <br>
            <label for="name">Nama: </label>
            <input type="text" name="name" /><br><br>
            <label for="address">Alamat: </label>
            <input type="text" name="address" /><br><br>
            <label for="phoneNumber">Nomor Telpon: </label>
            <input type="text" name="phoneNumber" /><br> <br>
            <label for="jeniskelamin">Jenis Kelamin :</label>
            <input type="radio" name="jeniskelamin">Laki-laki
            <input type="radio" name="jeniskelamin">Perempuan <br> <br>
            <label for="bahasaprogram">Bahasa pemrograman yang dikuasai :</label>
            <input type="checkbox" name="bahasaprogram">Web
            <input type="checkbox" name="bahasaprogram">MOBILE
            <input type="checkbox" name="bahasaprogram">DEKSTOP <br><br>
            <label for="kotaasal">Kota Asal :</label>
            <select>
                <option value="Jakarta">Jakarta</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Bandung">Bandung</option>
                <option value="Salakan">Salakan</option>
                <option value="Basosol">Basosol</option>
                <option value="Manado">Manado</option>
            </select> <br> <br>
            <label for="reason">Apa yang membuat kami harus memilih Anda?</label><br>
            <textarea rows="4" cols="50" placeholder="Tulis jawaban Anda di sini...."></textarea><br><br>
            <button>proses</button>
        </fieldset>
    </form>
