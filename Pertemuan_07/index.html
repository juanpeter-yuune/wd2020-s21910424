<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag Table</title>
</head>
<body>
    <h1>Web Design Class</h1>
    <h1>HTML Tag Table</h1>
    <h2><i>Pertemuan 7</i></h2>
    <h3>Rabu, 9 september 2020</h3>
    <table  border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
                <th>Kolom 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td rowspan="3">Rowspan</td>
                <td colspan="2">Colspan</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2, Kolom 2</td>
                <td>Baris 2, Kolom 3</td>
            </tr>
            <tr>
                <th>Baris 3</th>
                <td>Baris 3, Kolom 2</td>
                <td>Baris 3, Kolom 3</td>
            </tr>            
        </tbody>
    </table>
    <h2><i>Exercise #3 Rabu, 9 September 2020</i></h2>
    <table border="1" cellspacing="0" cellpadding="20"> 
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2"><h1>??????</h1></td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
</body>
</html>
